<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <button class="menu__btn">
        <span class="menu__line"></span>
        <span class="menu__line"></span>
        <span class="menu__line"></span>
      </button>
      <img class="logo" src="img/logo.svg" alt="Youtube" />
      <div class="input__group">
        <input
          type="search"
          name="search"
          class="input__search"
          placeholder="Search"
        />
        <button type="submit" class="button__search">
          <svg class="icon icon-search" width="19" height="19">
            <use xlink:href="img/icons.svg#search"></use>
          </svg>
        </button>
      </div>
      <div class="icons">
        <a href="#" class="icons-link">
          <svg class="icon icon-video" width="27" height="20">
            <use xlink:href="img/icons.svg#video"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-app" width="21" height="21">
            <use xlink:href="img/icons.svg#app"></use>
          </svg>
        </a>
        <a href="#" class="icons-link">
          <svg class="icon icon-notification" width="22" height="26">
            <use xlink:href="img/icons.svg#notification"></use>
          </svg>
        </a>
      </div>
      <a class="user" href="#">
        <img class="user__avatar" src="img/avatar.jpg" alt="avatar" />
      </a>
    </header>
    <!--header-->

    <div class="container">
      <aside class="sidebar">
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-home" width="20" height="19">
                  <use xlink:href="img/icons.svg#home"></use>
                </svg>
                <span class="nav__text"> Home </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-trending" width="16" height="21">
                  <use xlink:href="img/icons.svg#trending"></use>
                </svg>
                <span class="nav__text"> Trending </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-sub" width="18" height="18">
                  <use xlink:href="img/icons.svg#sub"></use>
                </svg>
                <span class="nav__text"> Subscriptions </span>
              </a>
            </li>
          </ul>
          <!--menu №1-->

          <ul class="nav__menu">
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-library" width="20" height="16">
                  <use xlink:href="img/icons.svg#library"></use>
                </svg>
                <span class="nav__text"> Library </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-history" width="20" height="18">
                  <use xlink:href="img/icons.svg#history"></use>
                </svg>
                <span class="nav__text"> History </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-watch" width="17" height="19">
                  <use xlink:href="img/icons.svg#watch"></use>
                </svg>
                <span class="nav__text"> Watch later </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-favourites" width="19" height="18">
                  <use xlink:href="img/icons.svg#favourites"></use>
                </svg>
                <span class="nav__text"> Favourites </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-like" width="18" height="17">
                  <use xlink:href="img/icons.svg#like"></use>
                </svg>
                <span class="nav__text"> Liked videos </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-music" width="18" height="20">
                  <use xlink:href="img/icons.svg#music"></use>
                </svg>
                <span class="nav__text"> Music </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-games" width="22" height="16">
                  <use xlink:href="img/icons.svg#games"></use>
                </svg>
                <span class="nav__text"> Games </span>
              </a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">
                <svg class="icon icon-show" width="14" height="8">
                  <use xlink:href="img/icons.svg#show"></use>
                </svg>
                <span class="nav__text"> Show more </span>
              </a>
            </li>
          </ul>
        </nav>
        <!--menu №2-->

        <h2 class="nav__title">Subscriptions</h2>
        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <img src="img/1.png" alt="Gussie Singleton" class="nav__img" />
              <span class="nav__text">Gussie Singleton</span>
            </a>
          </li>
          <li class="nav__item">
            <img src="img/2.png" alt="Nora Francis" class="nav__img" />
            <a href="#" class="nav__link">
              <span class="nav__text">Nora Francis</span>
            </a>
          </li>
          <li class="nav__item">
            <img src="img/3.png" alt="Belle Briggs" class="nav__img" />
            <a href="#" class="nav__link">
              <span class="nav__text">Belle Briggs</span>
            </a>
          </li>
          <li class="nav__item">
            <img src="img/4.png" alt="Eunice Cortez" class="nav__img" />
            <a href="#" class="nav__link">
              <span class="nav__text">Eunice Cortez</span>
            </a>
          </li>
          <li class="nav__item">
            <img src="img/5.png" alt="Emma Hanson" class="nav__img" />
            <a href="#" class="nav__link">
              <span class="nav__text">Emma Hanson</span>
            </a>
          </li>
          <li class="nav__item">
            <img src="img/6.png" alt="Leah Berry" class="nav__img" />
            <a href="#" class="nav__link">
              <span class="nav__text">Leah Berry</span>
            </a>
          </li>
        </ul>
        <!--Subscriptions-->

        <ul class="nav__menu">
          <li class="nav__item">
            <a href="#" class="nav__link">
              <svg class="icon icon-setting" width="19" height="20">
                <use xlink:href="img/icons.svg#setting"></use>
              </svg>
              <span class="nav__text"> Setting </span>
            </a>
          </li>
        </ul>
      </aside>
    </div>
  </body>
</html>
